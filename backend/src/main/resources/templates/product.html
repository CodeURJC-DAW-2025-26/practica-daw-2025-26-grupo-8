<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Pepperoni | Aparizzio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

    <!-- NAVEGACIÓN -->
    {{> navbar}}

    <!-- SECCIÓN DE DETALLE DEL PRODUCTO -->
    <section class="section-padding container">
        {{#product}}
        <div class="row align-items-center g-5">

            <div class="col-md-6">
                <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                    {{#image}}
                    <img src="/images/{{id}}" class="img-fluid w-100" alt="{{title}}"
                        style="object-fit: cover; max-height: 600px;">
                    {{/image}}
                    {{^image}}
                    <img src="/assets/images/logo.png" class="img-fluid w-100 p-5" alt="Sin imagen">
                    {{/image}}
                </div>
            </div>

            <div class="col-md-6">
                <div class="ps-md-4">

                    <span class="badge bg-dark text-white mb-3 px-3 py-2 fs-6 rounded-pill">
                        Categoría: {{category.title}}
                    </span>

                    <h1 class="display-4 fw-bold title-font text-dark mb-2">{{title}}</h1>
                    <p class="display-5 fw-bold text-primary-custom mb-4">{{price}}€</p>

                    <h5 class="fw-bold mb-3">Descripción</h5>
                    <p class="lead text-secondary mb-4">{{description}}</p>

                    <div class="mb-5">
                        <span class="fw-bold me-2">Alérgenos:</span>
                        {{#allergies}}
                        <span class="badge border border-secondary text-secondary me-1" title="Contiene {{.}}">
                            <i class="bi bi-info-circle"></i> {{.}}
                        </span>
                        {{/allergies}}

                        {{^allergies}}
                        <span class="text-muted small">Sin alérgenos registrados.</span>
                        {{/allergies}}
                    </div>

                    <div class="d-grid gap-3 d-md-flex justify-content-md-start">
                        <form class="add-to-cart-form" action="/cart/add/{{id}}" method="post">
                            <button type="submit" class="btn btn-primary btn-custom rounded-pill px-5 py-3">
                                <i class="bi bi-cart-plus-fill fs-5"></i> Añadir al Pedido
                            </button>
                        </form>
                    </div>

                </div>
            </div>

        </div>
        {{/product}}
    </section>

    <!-- FOOTER -->
    {{> footer}}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/alert.js"></script>
</body>

</html>
