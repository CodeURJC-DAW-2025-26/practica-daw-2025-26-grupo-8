<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios | Admin Aparizzio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row min-vh-100">

            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky pt-3 text-white">
                    <a href="/"
                        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none px-3">
                        <span class="fs-4 title-font">Aparizzio Admin</span>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="/admin/metrics" class="nav-link text-white"><i class="bi bi-speedometer2 me-2"></i>
                                Dashboard</a>
                        </li>
                        <li>
                            <a href="/admin/users" class="nav-link text-white active"><i
                                    class="bi bi-people-fill me-2"></i> Usuarios</a>
                        </li>
                        <li>
                            <a href="/admin/orders" class="nav-link text-white"><i class="bi bi-cart-check me-2"></i>
                                Pedidos</a>
                        </li>
                        <li>
                            <a href="/admin/categories" class="nav-link text-white"><i class="bi bi-tags me-2"></i>
                                Categorías y Productos</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 bg-light">

                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-4 border-bottom">
                    <h1 class="h2 title-font text-dark">Gestión de Usuarios</h1>
                </div>

                <div class="card shadow-sm mb-5 border-0">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0 fw-bold"><i class="bi bi-person-plus-fill me-2"></i> Crear Nuevo Usuario</h5>
                    </div>
                    <div class="card-body">
                        <form action="/admin/users/new" method="POST" class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label small text-muted">Nombre Completo</label>
                                <input type="text" name="name" class="form-control" placeholder="Ej: Laura García"
                                    required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small text-muted">Correo Electrónico</label>
                                <input type="email" name="email" class="form-control"
                                    placeholder="usuario@aparizzio.com" required>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label small text-muted">Rol de Usuario</label>
                                <select name="role" class="form-select" required>
                                    <option selected disabled value="">Selecciona un rol...</option>
                                    <option value="USER">Cliente (Usuario)</option>
                                    <option value="ADMIN">Administrador</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label small text-muted">Contraseña</label>
                                <input type="password" name="password" class="form-control" placeholder="******"
                                    required>
                            </div>

                            <div class="col-12 text-end mt-4">
                                <button type="submit" class="btn btn-primary btn-custom px-4">
                                    <i class="bi bi-save me-2"></i> Guardar Usuario
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card shadow-sm mb-5 border-0">
                    <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                        <h5 class="mb-0 fw-bold text-dark"><i class="bi bi-people me-2"></i> Lista de Usuarios</h5>
                    </div>

                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th scope="col" class="ps-4">ID</th>
                                        <th scope="col">Usuario</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Rol</th>
                                        <th scope="col" class="text-end pe-4">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{#users}}
                                    <tr>
                                        <td class="ps-4 text-muted">#{{id}}</td>
                                        <td class="fw-bold">
                                            <img src="https://ui-avatars.com/api/?name={{name}}&background=random&color=fff"
                                                class="rounded-circle me-2 admin-table-img"
                                                style="width: 40px; height: 40px; object-fit: cover;">
                                            {{name}}
                                        </td>
                                        <td>{{email}}</td>
                                        <td>
                                            {{#roles}}
                                            <span class="badge bg-dark me-1">{{.}}</span>
                                            {{/roles}}
                                        </td>
                                        <td class="text-end pe-4">
                                            <button class="btn btn-sm btn-outline-primary me-1" title="Cambiar Clave">
                                                <i class="bi bi-key"></i>
                                            </button>

                                            <form action="/admin/users/{{id}}/delete" method="POST" class="d-inline"
                                                onsubmit="return confirm('¿Seguro que quieres borrar a este usuario permanentemente?');">
                                                <button type="submit" class="btn btn-sm btn-outline-danger"
                                                    title="Borrar">
                                                    <i class="bi bi-trash"></i>
                                                </button>
                                            </form>

                                        </td>
                                    </tr>
                                    {{/users}}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
