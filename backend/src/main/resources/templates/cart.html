<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Pedido | Aparizzio Pizzería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

    <!-- NAVBAR -->
    {{> navbar}}

    <!-- SECCIÓN DE FINALIZAR PEDIDO -->
    <section class="section-padding bg-light min-vh-100">
        <div class="container">
            <h1 class="title-font text-center mb-5 display-5">Finalizar Pedido</h1>

            <div class="row g-5">

                <div class="col-lg-8">
                    <div class="card shadow-sm border-0 rounded-4 mb-4">
                        <div class="card-body p-4">
                            <h4 class="mb-4 fw-bold text-secondary">Tus Productos</h4>

                            <div class="d-flex align-items-center mb-4 pb-4 border-bottom">
                                <a href="product.html" class="d-none d-sm-block me-3">
                                    <img src="/assets/images/pizza-peperonni.png" class="rounded-3 cart-product-img"
                                        alt="Pizza">
                                </a>

                                <div class="flex-grow-1">
                                    <h5 class="fw-bold mb-1">Pizza Pepperoni</h5>
                                </div>

                                <div class="d-flex align-items-center">
                                    <span class="fw-bold fs-5 me-3">13.50€</span>
                                    <button class="btn btn-link text-danger p-0"><i
                                            class="bi bi-trash fs-5"></i></button>
                                </div>
                            </div>

                            <div class="d-flex align-items-center mb-4 pb-4 border-bottom">
                                <a href="product.html" class="d-none d-sm-block me-3">
                                    <img src="/assets/images/pizza-carbonara.png" class="rounded-3 cart-product-img"
                                        alt="Pizza">
                                </a>

                                <div class="flex-grow-1">
                                    <h5 class="fw-bold mb-1">Pizza Carbonara</h5>
                                </div>

                                <div class="d-flex align-items-center">
                                    <span class="fw-bold fs-5 me-3">15.00€</span>
                                    <button class="btn btn-link text-danger p-0"><i
                                            class="bi bi-trash fs-5"></i></button>
                                </div>
                            </div>

                            <a href="menu.html" class="text-decoration-none text-primary-custom fw-bold">
                                <i class="bi bi-arrow-left"></i> Añadir más cosas
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">

                    <div class="card shadow-sm border-0 rounded-4 mb-4">
                        <div class="card-body p-4">
                            <h4 class="mb-3 fw-bold title-font text-primary-custom">Dirección de Envío</h4>
                            <form>
                                <div class="mb-3">
                                    <label class="form-label small text-muted">Calle y número</label>
                                    <input type="text" class="form-control" placeholder="Ej: Calle Mayor 12, 3ºA"
                                        required>
                                </div>
                                <div class="row g-2 mb-3">
                                    <div class="col-6">
                                        <label class="form-label small text-muted">Ciudad</label>
                                        <input type="text" class="form-control" value="Madrid" required>
                                    </div>
                                    <div class="col-6">
                                        <label class="form-label small text-muted">C. Postal</label>
                                        <input type="text" class="form-control" placeholder="28000" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label small text-muted">Teléfono de contacto</label>
                                    <input type="tel" class="form-control" placeholder="600 000 000" required>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="card shadow border-0 rounded-4 bg-white">
                        <div class="card-body p-4">
                            <h4 class="mb-4 fw-bold">Resumen</h4>
                            <div class="d-flex justify-content-between mb-2 text-muted">
                                <span>Subtotal</span>
                                <span>28.50€</span>
                            </div>
                            <div class="d-flex justify-content-between mb-3 text-muted">
                                <span>Envío</span>
                                <span class="text-success">Gratis</span>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between mb-4">
                                <span class="fs-4 fw-bold title-font">Total</span>
                                <span class="fs-4 fw-bold text-primary-custom">28.50€</span>
                            </div>

                            <button
                                class="btn btn-primary btn-custom btn-load-more w-100 py-3 rounded-pill d-flex align-items-center justify-content-center gap-2">
                                <span>Confirmar Pedido</span>
                                <i class="bi bi-check-circle-fill"></i>
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>


    <!-- FOOTER -->
    {{> footer}}

    <div class="modal fade" id="authModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg overflow-hidden rounded-4">
                <button type="button" class="btn-close position-absolute top-0 end-0 m-3 z-3" data-bs-dismiss="modal"
                    aria-label="Close"></button>
                <div class="modal-body p-0">
                    <div class="row g-0">
                        <div class="col-md-5 d-none d-md-block bg-auth-image"></div>
                        <div class="col-md-7 p-5">
                            <div id="loginForm" class="auth-section">
                                <h2 class="fw-bold mb-4 title-font text-primary-custom">¡Hola de nuevo!</h2>
                                <form>
                                    <div class="mb-3">
                                        <label class="form-label small text-muted">Correo</label>
                                        <input type="email" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label small text-muted">Contraseña</label>
                                        <input type="password" class="form-control" required>
                                    </div>
                                    <div class="d-grid mb-4">
                                        <button type="submit" class="btn btn-primary btn-custom">Entrar</button>
                                    </div>
                                    <div class="text-center">
                                        <p class="small text-muted mb-0">¿No tienes cuenta?</p>
                                        <a href="#" class="fw-bold text-primary-custom text-decoration-none"
                                            onclick="toggleAuth('register')">Regístrate aquí</a>
                                    </div>
                                </form>
                            </div>
                            <div id="registerForm" class="auth-section d-none">
                                <h2 class="fw-bold mb-4 title-font text-primary-custom">Crear Cuenta</h2>
                                <form>
                                    <div class="mb-3">
                                        <label class="form-label small text-muted">Correo</label>
                                        <input type="email" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label small text-muted">Contraseña</label>
                                        <input type="password" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label small text-muted">Repetir Contraseña</label>
                                        <input type="password" class="form-control" required>
                                    </div>
                                    <div class="d-grid mb-4">
                                        <button type="submit" class="btn btn-primary btn-custom">Registrarse</button>
                                    </div>
                                    <div class="text-center">
                                        <p class="small text-muted mb-0">¿Ya tienes cuenta?</p>
                                        <a href="#" class="fw-bold text-primary-custom text-decoration-none"
                                            onclick="toggleAuth('login')">Inicia sesión</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleAuth(action) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            if (action === 'register') {
                loginForm.classList.add('fade-out-left');
                setTimeout(() => {
                    loginForm.classList.add('d-none');
                    loginForm.classList.remove('fade-out-left');
                    registerForm.classList.remove('d-none');
                    registerForm.classList.add('fade-in-right');
                }, 300);
            } else {
                registerForm.classList.add('fade-out-right');
                setTimeout(() => {
                    registerForm.classList.add('d-none');
                    registerForm.classList.remove('fade-out-right');
                    loginForm.classList.remove('d-none');
                    loginForm.classList.add('fade-in-left');
                }, 300);
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
