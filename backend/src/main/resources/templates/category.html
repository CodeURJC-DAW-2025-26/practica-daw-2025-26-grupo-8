<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{category.title}} | Aparizzio Pizzería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

    {{> navbar}}

    {{#category}}
    <header class="category-header d-flex align-items-center justify-content-center"
        style="background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)){{#image}}, url('/images/{{id}}'){{/image}};">
        <div class="text-center text-white">
            <h1 class="display-2 title-font">{{title}}</h1>
            <p class="lead fs-4">{{description}}</p>
        </div>
    </header>
    {{/category}}

    <section class="section-padding container">

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 mb-5">

            {{#products}}
            <div class="col">
                <div class="card product-card h-100">
                    <a href="/product/{{id}}">
                        {{#image}}
                        <img src="/images/{{id}}" class="card-img-top" alt="{{title}}"
                            style="height: 200px; object-fit: cover;">
                        {{/image}}
                        {{^image}}
                        <img src="/assets/images/logo.png" class="card-img-top p-4 bg-light" alt="Sin imagen"
                            style="height: 200px; object-fit: contain;">
                        {{/image}}
                    </a>
                    <div class="card-body d-flex flex-column">
                        <div class="mb-auto">
                            <h3 class="card-title h5">{{title}}</h3>
                            <p class="card-text text-muted small">{{shortDescription}}</p>
                        </div>
                        <div class="mt-3 d-flex justify-content-between align-items-center">
                            <span class="price">{{price}}€</span>
                            <button class="btn btn-sm btn-outline-primary rounded-pill"><i class="bi bi-plus-lg"></i>
                                Añadir</button>
                        </div>
                    </div>
                </div>
            </div>
            {{/products}}

            {{^products}}
            <div class="col-12 text-center py-5">
                <h3 class="text-muted">Aún no hay productos en esta categoría.</h3>
            </div>
            {{/products}}

        </div>

        <div class="text-center mt-5">
            <button
                class="btn btn-primary btn-custom btn-load-more rounded-pill mb-4 d-inline-flex align-items-center gap-2">
                <span>Cargar más</span>
                <i class="bi bi-arrow-down-circle-fill"></i>
            </button>
            <div class="d-block"></div>
            <a href="/menu" class="btn btn-link text-secondary text-decoration-none">
                <i class="bi bi-grid-3x3-gap-fill me-1"></i> Ver la Carta Completa
            </a>
        </div>

    </section>

    {{> footer}}

</body>

</html>
