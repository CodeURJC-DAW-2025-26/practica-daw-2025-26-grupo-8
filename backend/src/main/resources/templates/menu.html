<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aparizzio Pizzería | Nuestra Carta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

    {{> navbar}}

    <header class="bg-dark text-white py-5 text-center">
        <div class="container">
            <h1 class="display-4 title-font">Nuestra Carta</h1>
            <p class="lead text-secondary">Sabores tradicionales hechos al momento</p>
        </div>
    </header>

    <section class="section-padding container">

        <div class="d-flex justify-content-center flex-wrap gap-2 mb-4" id="allergenFilters">
            <button type="button" class="btn btn-allergen-filter active" data-allergen="all">
                <i class="bi bi-grid-3x3-gap"></i>
                <span>Todos</span>
            </button>
            <button type="button" class="btn btn-allergen-filter" data-allergen="gluten">
                <i class="bi bi-slash-circle"></i>
                <span>Sin gluten</span>
            </button>
            <button type="button" class="btn btn-allergen-filter" data-allergen="lacteos">
                <i class="bi bi-droplet"></i>
                <span>Sin lácteos</span>
            </button>
            <button type="button" class="btn btn-allergen-filter" data-allergen="huevo">
                <i class="bi bi-egg-fried"></i>
                <span>Sin huevo</span>
            </button>
            <button type="button" class="btn btn-allergen-filter" data-allergen="pescado">
                <i class="bi bi-water"></i>
                <span>Sin pescado</span>
            </button>
            <button type="button" class="btn btn-allergen-filter" data-allergen="frutos secos">
                <i class="bi bi-nut"></i>
                <span>Sin frutos secos</span>
            </button>
            <button type="button" class="btn btn-allergen-filter" data-allergen="picante">
                <i class="bi bi-fire"></i>
                <span>Sin picante</span>
            </button>
        </div>

        <p class="text-center text-muted small mb-4 d-none" id="allergenNoResults">No hay productos sin este alérgeno.
        </p>

        <div id="productsContainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">

            {{#products}}
            <div class="col product-item" data-allergies="{{#allergies}}{{.}}|{{/allergies}}">
                <div class="card product-card h-100">
                    <a href="/product/{{id}}">
                        {{#image}}
                        <img src="/images/{{id}}" class="card-img-top" alt="{{title}}"
                            style="height: 200px; object-fit: cover;">
                        {{/image}}
                        {{^image}}
                        <img src="/assets/images/logo.png" class="card-img-top p-4 bg-light" alt="Sin imagen"
                            style="height: 200px; object-fit: contain;">
                        {{/image}}
                    </a>
                    <div class="card-body d-flex flex-column">
                        <div class="mb-auto">
                            <h3 class="card-title h5">{{title}}</h3>
                            <p class="card-text text-muted small">{{shortDescription}}</p>
                        </div>
                        <div class="mt-3 d-flex justify-content-between align-items-center">
                            <span class="price">{{price}}€</span>
                            <form class="add-to-cart-form" action="/cart/add/{{id}}" method="post">
                                <button type="submit" class="btn btn-sm btn-outline-primary rounded-pill">
                                    <i class="bi bi-plus-lg"></i> Añadir
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            {{/products}}

        </div>

        <div class="text-center mt-5">
            <button
                class="btn btn-primary btn-custom btn-load-more rounded-pill mb-4 d-inline-flex align-items-center gap-2 {{^hasMoreProducts}}d-none{{/hasMoreProducts}}"
                data-more-url="/menu" data-next-page="1" data-page-size="4">
                <span>Más resultados</span>
                <i class="bi bi-arrow-down-circle-fill"></i>
            </button>
        </div>

    </section>

    {{> footer}}

    <script src="/js/alert.js"></script>
    <script src="/js/spinner.js"></script>

    <script src="/js/alergensfilter.js"></script>
    <script src="/js/category-menu-load-more.js"></script>

</body>

</html>
