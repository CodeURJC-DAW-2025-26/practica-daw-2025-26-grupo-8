<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 | Aparizzio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    {{> navbar}}

    <section class="section-padding bg-light min-vh-100 d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow-sm border-0 rounded-4">
                        <div class="card-body p-5 text-center">
                            <i class="bi bi-signpost-split-fill text-warning" style="font-size: 3rem;"></i>
                            <h1 class="title-font mt-3 mb-2">Página no encontrada</h1>
                            <p class="text-muted mb-4">La URL que intentas abrir no existe o ya no está disponible.</p>

                            <div class="bg-white border rounded-3 p-3 text-start mb-4">
                                <p class="mb-1"><strong>Código:</strong> 404</p>
                                <p class="mb-0"><strong>Ruta:</strong> {{path}}</p>
                            </div>

                            <div class="d-flex gap-2 justify-content-center flex-wrap">
                                <a href="/" class="btn btn-primary btn-login px-4">
                                    <i class="bi bi-house-door-fill me-2"></i>Volver al inicio
                                </a>
                                <a href="/menu" class="btn btn-outline-secondary px-4">
                                    <i class="bi bi-book-half me-2"></i>Ir a la carta
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    {{> footer}}
</body>

</html>
